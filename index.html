<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  Personal details
  <form action="">
    <label for="salutation">Salutaion</label>
    <br>
    <select name="salutation" id="">
      <option value="none">--None--</option>
      <option value="Mr">Mr.</option>
      <option value="Mrs">Mrs.</option>
    </select>
    <br><br>
    <label for="firstname">First Name:</label>
    <input type="text" placeholder="abcd">
    <br><br>
    <label for="lastname">Last Name:</label>
    <input type="text" placeholder="abcd">
    <br><br>
    <label for="gender">Gender:</label>
    <input type="radio">
    <label for="Male">Male</label>
    <input type="radio">
    <label for="Female">Female</label>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" value="abc@gmail.com">
    <br><br>
    <label for="dob">Date of birth:</label>
    <input type="date" name="date" id="">
    <br><br>
    <label for="address">Address:</label>
    <br>
    <textarea name="address" id="" cols="30" rows="5"></textarea>
    <br><br>
    <input type="button" name="submit" id="" value="Submit">

  </form>
</body>
</html>
